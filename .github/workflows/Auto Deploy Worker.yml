name: Auto Deploy Worker

on:
  schedule:
    - cron: "0 */6 * * *"  # 每 6 小时自动同步一次
  workflow_dispatch:       # 支持手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout 仓库
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Fetch upstream JS
      - name: Fetch upstream JS
        run: |
          mkdir -p tmp_upstream
          git remote add upstream https://github.com/byJoey/cfnew.git || true
          git fetch upstream
          git --work-tree=tmp_upstream checkout upstream/main -- "少年你相信光吗" || echo "File not found"
          cp tmp_upstream/少年你相信光吗 ./worker.js

      # 3️⃣ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # 4️⃣ Install Wrangler
      - name: Install Wrangler
        run: npm install -g wrangler

      # 5️⃣ Publish Worker using API Token
      - name: Publish Worker
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: |
          wrangler publish worker.js --name my-worker --api-token $CF_API_TOKEN

      # 6️⃣ Copy worker.js to public for Pages
      - name: Copy to public folder
        run: |
          mkdir -p public
          cp worker.js public/worker.js
          git add public/worker.js
          git commit -m "Update public/worker.js for Pages" || echo "No changes"
          git push origin main || echo "No changes to push"
