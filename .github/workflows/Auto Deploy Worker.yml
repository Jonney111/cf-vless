name: Auto Deploy Worker

on:
  schedule:
    - cron: "0 */6 * * *"  # 每 6 小时自动同步一次
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout fork repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # 2️⃣ Fetch upstream JS
      - name: Fetch upstream JS
        run: |
          mkdir -p tmp_upstream
          git remote add upstream https://github.com/byJoey/cfnew.git || true
          git fetch upstream
          git --work-tree=tmp_upstream checkout upstream/main -- "少年你相信光吗" || echo "File not found"
          cp tmp_upstream/少年你相信光吗 ./worker.js

      # 3️⃣ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # 4️⃣ Install Wrangler
      - name: Install Wrangler
        run: npm install -g wrangler

      # 5️⃣ Deploy Worker (保留混淆 JS)
      - name: Deploy Worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: |
          wrangler deploy worker.js --no-bundle

      # 6️⃣ Configure push using PAT for fork
      - name: Configure push with PAT
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/Jonney111/cf-vless.git

      # 7️⃣ Copy worker.js to public folder and push
      - name: Copy to public folder and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          mkdir -p public
          cp worker.js public/worker.js
          git add public/worker.js
          git commit -m "Update public/worker.js for Pages" || echo "No changes"
          git push origin main || echo "No changes to push"
