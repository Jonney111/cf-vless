name: Auto Deploy Worker

on:
  schedule:
    - cron: "0 */12 * * *"  # 每 12 小时自动同步一次
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout fork repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # 2️⃣ Fetch upstream JS
      - name: Fetch upstream JS
        run: |
          mkdir -p tmp_upstream
          git remote add upstream https://github.com/byJoey/cfnew.git || true
          git fetch upstream
          git --work-tree=tmp_upstream checkout upstream/main -- $(printf %s "少年你相信光吗") || echo "File not found"
          mv "tmp_upstream/少年你相信光吗" worker.js || echo "Rename failed or file missing"

      # 3️⃣ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # 4️⃣ Install Wrangler
      - name: Install Wrangler
        run: npm install -g wrangler

      # 5️⃣ Deploy Worker (保留混淆 JS)
      - name: Deploy Worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: |
          wrangler deploy worker.js --no-bundle
